version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - ../.devcontainer.env
    volumes:
      - ../..:/src:cached
    command:
      - bash
      - -c
      - |
        cd /src
        bash -i -c 'nvm install'
        tern status
        tern migrate
        sleep infinity
    depends_on:
      - db
      - minio

  oidc:
    image: ugentlib/mock-oidc-server
    restart: unless-stopped
    volumes:
      - ./oidc:/dist/.data
    env_file:
      - ../.devcontainer.env
    network_mode: service:app

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASE: deliver
      POSTGRES_USER: deliver
      POSTGRES_PASSWORD: deliver
      PGPORT: 3151
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deliver -d deliver"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2023-12-09T18-17-51Z
    command: server /data -address ":3171" --console-address ":3172"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-mc:
    image: minio/mc
    depends_on:
      - minio
    command: >
      /bin/sh -c "sleep infinity"
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:3171 minioadmin minioadmin;
      /usr/bin/mc mb myminio/deliver --ignore-existing;
      exit 0;
      "
  
volumes:
  dbdata:
    driver: local
  miniodata:
    driver: local
